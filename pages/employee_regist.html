<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <title>従業員登録</title>
  </head>
  <body>
    <form action="/SD/servlet/employee_regist" method="POST">
      <div class="flex flex-col w-full h-screen scroll-none">
        <header class="w-full bg-blue-400 py-4 border-b border-gray-200">
          <h1 class="text-center text-4xl font-bold text-white">
            カラオケシステム
          </h1>
        </header>

        <div class="flex flex-1 w-full bg-gray-100">
          <nav class="w-1/5 border-r border-gray-200">
            <div class="flex flex-col gap-2 p-4">
              <a
                href="/SD/pages/index.jsp"
                class="py-2 px-6 hover:bg-blue-100 font-bold rounded-full"
              >
                ホーム
              </a>
              <a
                href="/SD/pages/shift_join.jsp"
                class="py-2 px-6 hover:bg-blue-100 font-bold rounded-full"
              >
                出勤登録
              </a>
              <a
                href="/SD/pages/shift_leaving.jsp"
                class="py-2 px-6 hover:bg-blue-100 font-bold rounded-full"
              >
                退勤登録
              </a>
              <a
                href="/SD/pages/shift_list.jsp"
                class="py-2 px-6 hover:bg-blue-100 font-bold rounded-full"
              >
                シフト一覧
              </a>
              <a
                href="/SD/pages/shift_regist.jsp"
                class="py-2 px-6 hover:bg-blue-100 font-bold rounded-full"
              >
                シフト登録
              </a>
              <a
                href="/SD/pages/employee_list.jsp"
                class="py-2 px-6 hover:bg-blue-100 font-bold rounded-full"
              >
                従業員一覧
              </a>
              <a
                href="/SD/pages/employee_regist.html"
                class="
                  py-2
                  px-6
                  bg-blue-200
                  hover:bg-blue-100
                  font-bold
                  rounded-full
                "
              >
                従業員登録
              </a>
              <a
                href="/SD/pages/signin.html"
                class="py-2 px-6 hover:bg-blue-100 font-bold rounded-full"
              >
                ログアウト
              </a>
            </div>
          </nav>

          <main class="w-4/5 flex flex-col justify-center items-center">
            <div class="flex flex-col w-96 py-20">
              <h1
                class="
                  text-center
                  sm:text-3xl
                  text-2xl
                  font-medium
                  title-font
                  text-gray-800
                "
              >
                従業員登録
              </h1>

              <div>
                <label
                  for="employee_name"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >従業員氏名</label
                >
                <input
                  type="text"
                  id="employee_name"
                  name="EMPLOYEE_NAME"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
              </div>

              <div>
                <label
                  for="employee_name_sub"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >従業員氏名（カナ）</label
                >
                <input
                  type="text"
                  id="employee_name_sub"
                  name="EMPLOYEE_NAME_SUB"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
              </div>

              <label
                for="birthday_year"
                class="leading-8 pl-1 text-sm text-gray-600"
                >生年月日</label
              >
              <div class="flex">
                <input
                  type="number"
                  id="birthday_year"
                  name="BIRTHDAY_YEAR"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
                <label
                  for="birthday_year"
                  class="leading-8 px-2 text-sm text-gray-600"
                  >年</label
                >

                <input
                  type="number"
                  id="birthday_month"
                  name="BIRTHDAY_MONTH"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
                <label
                  for="birthday_month"
                  class="leading-8 px-2 text-sm text-gray-600"
                  >月</label
                >

                <input
                  type="number"
                  id="birthday_day"
                  name="BIRTHDAY_DAY"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
                <label
                  for="birthday_day"
                  class="leading-8 px-2 text-sm text-gray-600"
                  >日</label
                >
              </div>

              <div>
                <label
                  for="employee_gender"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >性別</label
                >
                <select
                  name="EMPLOYEE_GENDER"
                  id="employee_gender"
                  class="select select-info select-bordered select-sm w-full"
                >
                  <option selected disabled>性別を選択してください</option>
                  <option value="1">男</option>
                  <option value="2">女</option>
                  <option value="3">その他</option>
                </select>
              </div>

              <div>
                <label
                  for="employee_zipcode"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >郵便番号</label
                >
                <input
                  type="number"
                  id="employee_zipcode"
                  name="EMPLOYEE_ZIPCODE"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
              </div>

              <div>
                <label
                  for="employee_address"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >住所</label
                >
                <input
                  type="text"
                  id="employee_address"
                  name="EMPLOYEE_ADDRESS"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
              </div>

              <div>
                <label
                  for="employee_phone"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >電話番号</label
                >
                <input
                  type="text"
                  id="employee_phone"
                  name="EMPLOYEE_PHONE"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
              </div>

              <div>
                <label
                  for="employee_email"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >メールアドレス</label
                >
                <input
                  type="email"
                  id="employee_email"
                  name="EMPLOYEE_EMAIL"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
              </div>

              <div>
                <label
                  for="employee_password"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >パスワード</label
                >
                <input
                  type="password"
                  id="employee_password"
                  name="EMPLOYEE_PASSWORD"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
              </div>

              <div>
                <label
                  for="employee_type"
                  class="leading-8 pl-1 text-sm text-gray-600"
                  >従業員タイプ</label
                >
                <select
                  name="EMPLOYEE_TYPE"
                  id="employee_type"
                  class="select select-info select-bordered select-sm w-full"
                >
                  <option selected disabled>
                    従業員タイプを選択してください
                  </option>
                  <option value="1">店長</option>
                  <option value="2">正社員</option>
                  <option value="3">アルバイト</option>
                </select>
              </div>

              <label
                for="birthday_year"
                class="leading-8 pl-1 text-sm text-gray-600"
                >入社年月日</label
              >
              <div class="flex">
                <input
                  type="number"
                  id="company_join_yaer"
                  name="COMPANY_JOIN_YEAR"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
                <label
                  for="company_join_yaer"
                  class="leading-8 px-2 text-sm text-gray-600"
                  >年</label
                >

                <input
                  type="number"
                  id="company_join_month"
                  name="COMPANY_JOIN_MONTH"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
                <label
                  for="company_join_month"
                  class="leading-8 px-2 text-sm text-gray-600"
                  >月</label
                >

                <input
                  type="number"
                  id="company_join_day"
                  name="COMPANY_JOIN_DAY"
                  value=""
                  class="input input-info input-sm input-bordered w-full"
                />
                <label
                  for="company_join_day"
                  class="leading-8 px-2 text-sm text-gray-600"
                  >日</label
                >
              </div>

              <button
                class="
                  w-full
                  mx-auto
                  text-white
                  bg-blue-500
                  border-0
                  py-2
                  px-8
                  mt-4
                  focus:outline-none
                  hover:bg-blue-600
                  text-lg
                  rounded-full
                "
              >
                登録
              </button>
            </div>
          </main>
        </div>
      </div>
    </form>
  </body>
</html>

<style>
  .scroll-none {
    overflow-y: scroll;
    -ms-overflow-style: none; /* IE, Edge 対応 */
    scrollbar-width: none; /* Firefox 対応 */
  }
  .scroll-none::-webkit-scrollbar {
    /* Chrome, Safari 対応 */
    display: none;
  }

  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>
